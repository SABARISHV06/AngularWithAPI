<div id="content-wrapper">
    <div class="container">
        <h1 class="pull-left">Branch Details</h1>
        <div>
            <ul class="btns pull-right">
                <li><a class="btn" href="javascript:void(0);" ng-disabled="AddEditBranchForm.$invalid"  ng-click="AddEditBranchForm.$invalid ? '' : AddBranchRow()"><i class="fa fa-1x fa-plus"></i>Add New Branch </a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <div class="table-responsive form-wrapper">
            <form ng-submit="salescom.submit()" name="AddEditBranchForm">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Branch Name

                            </th>
                            <th>
                                Branch Code
                            </th>
                            <th>Status</th>
                            <th id="search-wrapper"><div class="search-icon fa fa-search fa-lg"></div><input class="search" type="search" placeholder="Search" ng-model="search" /></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="NewBranchRow.length==0">
                            <td colspan="10" class="text-center text-danger">  No Branches available.</td>
                        </tr>
                        <tr ng-repeat="Row in NewBranchRow"  ng-class="{'bg-danger':Row.IsActive==0}">
                            <td>
                                <div class="form-group no-btm-margin">
                                    <input type="text" class="form-control" ng-model="Row.BranchName" name="BranchName_{{$index}}" id="BranchName_{{$index}}" ng-pattern="/^[a-zA-Z0-9,.' ]*$/" maxlength="30" ng-blur="ValidateBranch(Row.BranchName,$index)" required>
                                  <span ng-show="AddEditBranchForm.$dirty && AddEditBranchForm['BranchName_'+$index].$error.required" class="text-danger field-validation-error">This is a required field</span>
                                  <span ng-show="AddEditBranchForm['BranchName_'+$index].$error.pattern" class="text-danger field-validation-error">This field is invalid </span>
                                </div>
                            </td>
                            <td>
                                <div class="form-group no-btm-margin">
                                    <input type="text" class="form-control" ng-model="Row.BranchCode" name="BranchCode_{{$index}}" id="BranchCode_{{$index}}" ng-pattern="/^[a-zA-Z0-9,.' ]*$/" maxlength="30" required>
                                    <span ng-show="AddEditBranchForm.$dirty && AddEditBranchForm['BranchCode_'+$index].$error.required" class="text-danger field-validation-error">This is a required field</span>
                                    <span ng-show="AddEditBranchForm['BranchCode_'+$index].$error.pattern" class="text-danger field-validation-error">This field is invalid </span>
                                </div>
                            </td>
                            <td ng-if="Row.IsActive==1">
                                <ul class="no-padding action-icons">
                                    <li>
                                      <a href="javascript:void(0);" id="branch{{Row.BranchID}}" ng-click="ModalDeactivatedBranch(Row.BranchID, $index)" ng-class="{{active}}"  data-toggle="tooltip" title="DeActive"><i class="fa fa-lg fa-circle"></i></a>
                                    </li>
                                </ul>
                            </td>
                            <td ng-if="Row.IsActive==0">
                                <ul class="no-padding action-icons">
                                    <li>
                                        <a href="javascript:void(0);" class="deactive" ng-click="Row.IsActive=1" ng-class="{'active' : toggle}" data-toggle="tooltip" title="Active"><i class="fa fa-lg fa-circle"></i></a>
                                    </li>
                                </ul>
                            </td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </form>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>

        <div class="col-md-6 col-md-offset-6">
            <div class="row">
                <ul class="pull-right btns">
                    <!--<li><a class="btn" ng-click="AddPlan()" href="javascript:void(0);" >Save</a></li>-->
                    <li><input type="button" value="Save" class="btn" ng-disabled="AddEditBranchForm.$invalid" ng-click="SetBranch()"></li>
                    <li><a class="btn" href="javascript:void(0)" ng-click="GoToBranchDetails()">Cancel</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.search-icon').click(function () {
        $('.search').val('').toggle();
    });
</script>
